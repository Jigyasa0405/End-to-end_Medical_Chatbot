<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #94d9ee;
    }
    #chat-container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #chat-display {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .chat-message {
      margin-bottom: 15px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 80%;
      position: relative;
    }
    .user-message {
      background-color: #58cc71;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot-message {
      background-color: rgb(82, 172, 255);
      color: white;
      margin-right: auto;
      text-align: left;
    }
    .message-time {
      font-size: 10px;
      color: rgba(0,0,0,0.5);
      position: absolute;
      bottom: -15px;
    }
    .user-message .message-time {
      right: 5px;
    }
    .bot-message .message-time {
      left: 5px;
    }
    #input-form {
      display: flex;
    }
    #question {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #45a049;
    }
    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Chatbot">
      <h2>Medical Chatbot</h2>
    </div>
    <div id="chat-display"></div>
    <form id="input-form">
      <input type="text" id="question" placeholder="Type your question here..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#input-form").on("submit", function(event) {
        event.preventDefault();
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const str_time = hour+":"+minute;
        var rawText = $("#question").val();

        if (!rawText) return;

        // Display user message
        var userHtml = `
          <div class="chat-message user-message">
            ${rawText}
            <span class="message-time">${str_time}</span>
          </div>`;
        
        $("#question").val("");
        $("#chat-display").append(userHtml);
        $("#chat-display").scrollTop($("#chat-display")[0].scrollHeight);

        // Send to your Flask backend
        $.ajax({
          data: {
            msg: rawText,	
          },
          type: "POST",
          url: "/get",
        }).done(function(data) {
          // Display bot response
          var botHtml = `
            <div class="chat-message bot-message">
              ${data}
              <span class="message-time">${str_time}</span>
            </div>`;
          $("#chat-display").append(botHtml);
          $("#chat-display").scrollTop($("#chat-display")[0].scrollHeight);
        });
      });
    });
  </script>
</body>
</html>
